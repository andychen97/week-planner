<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-1">
        <h1 class="align-center margin-top-bottom-10px">Weekly Planner</h1>
      </div>
    </div>
    <div class="row align-center margin-bottom-30px">
      <div class="col-7">
        <h3 class="day">Sunday<br>Funday</h3>
      </div>
      <div class="col-7">
        <h3 class="day">I hate<br>Mondays</h3>
      </div>
      <div class="col-7">
        <h3 class="day">Taco<br>Tuesday</h3>
      </div>
      <div class="col-7">
        <h3 class="day">Hump<br>Day</h3>
      </div>
      <div class="col-7">
        <h3 class="day">Thirsty Thursday</h3>
      </div>
      <div class="col-7">
        <h3 class="day">Freaky<br>Friday</h3>
      </div>
      <div class="col-7">
        <h3 class="day">Saturday<br>Night Live</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-1">
        <div class="row center">
          <button type="button" class="add-button margin-bottom-30px">Add Entry</button>
          <div class="modal hidden">
            <div class="modal-content">
              <form>
                <div class="row">
                  <div class="col-1 align-right">
                    <img src="images/exit-icon.png" class="exit-button">
                  </div>
                </div>
                <div class="row">
                  <div class="col-1 align-center">
                    <h1 class="add-title">Add Entry</h1>
                  </div>
                </div>
                <div class="row">
                  <div class="col-1">
                    <select name="day">
                      <option disabled selected>Day of Week..</option>
                      <option value="sunday">Sunday</option>
                      <option value="monday">Monday</option>
                      <option value="tuesday" >Tuesday</option >
                      <option value="wednesday">Wednesday</option>
                      <option value="thursday">Thursday</option>
                      <option value="friday">Friday</option>
                      <option value="saturday">Saturday</option>
                    </select>
                    <select name="time">
                      <option disabled selected>Time of Day..</option>
                      <option value="morning">Morning</option>
                      <option value="noon">Noon</option>
                      <option value="afternoon">Afternoon</option>
                      <option value="evening">Evening</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="col-1">
                    <textarea rows="8"></textarea>
                  </div>
                </div>
                <div class="row">
                  <div class="col-1 align-right">
                    <input class="submit-button" type="submit" name="submit">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-1 align-center">
        <h2 class="inline">Schedule Events for <span class="current-day">Monday</span></h2>
      </div>
    </div>

    <div data-view="sunday" class="row">
      <div class="col-1 align-center">
        <div class="row center">
          <div data-view="sunday">
            <table>
              <thead>
                <tr>
                  <th class="tbl-time" scope="col">Time</th>
                  <th class="tbl-descript" scope="col">Description</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div data-view="monday" class="row">
      <div class="col-1 align-center">
        <div class="row center">
          <div data-view="sunday">
            <table>
              <thead>
                <tr>
                  <th class="tbl-time" scope="col">Time</th>
                  <th class="tbl-descript" scope="col">Description</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div data-view="tuesday" class="row hidden">
      <div class="col-1 align-center">
        <div class="row center">
          <div data-view="sunday">
            <table>
              <thead>
                <tr>
                  <th class="tbl-time" scope="col">Time</th>
                  <th class="tbl-descript" scope="col">Description</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div data-view="wednesday" class="row hidden">
      <div class="col-1 align-center">
        <div class="row center">
          <div data-view="sunday">
            <table>
              <thead>
                <tr>
                  <th class="tbl-time" scope="col">Time</th>
                  <th class="tbl-descript" scope="col">Description</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div data-view="thursday" class="row hidden">
      <div class="col-1 align-center">
        <div class="row center">
          <div data-view="sunday">
            <table>
              <thead>
                <tr>
                  <th class="tbl-time" scope="col">Time</th>
                  <th class="tbl-descript" scope="col">Description</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div data-view="friday" class="row hidden">
      <div class="col-1 align-center">
        <div class="row center">
          <div data-view="sunday">
            <table>
              <thead>
                <tr>
                  <th class="tbl-time" scope="col">Time</th>
                  <th class="tbl-descript" scope="col">Description</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div data-view="saturday" class="row hidden">
      <div class="col-1 align-center">
        <div class="row center">
          <div data-view="sunday">
            <table>
              <thead>
                <tr>
                  <th class="tbl-time" scope="col">Time</th>
                  <th class="tbl-descript" scope="col">Description</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>


  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
