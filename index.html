<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-1">
        <h1 class="align-center margin-top-bottom-10px">Weekly Planner</h1>
      </div>
    </div>
    <div class="row align-center margin-bottom-30px">
      <div class="col-7">
        <h3 class="day">Sunday<br>Funday</h3>
      </div>
      <div class="col-7">
        <h3 class="day">I hate<br>Mondays</h3>
      </div>
      <div class="col-7">
        <h3 class="day">Taco<br>Tuesday</h3>
      </div>
      <div class="col-7">
        <h3 class="day">Hump<br>Day</h3>
      </div>
      <div class="col-7">
        <h3 class="day">Thirsty Thursday</h3>
      </div>
      <div class="col-7">
        <h3 class="day">Freaky<br>Friday</h3>
      </div>
      <div class="col-7">
        <h3 class="day">Saturday<br>Night Live</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-1">
        <div class="row center">
          <button type="button" class="add-button margin-bottom-30px">Add Entry</button>
          <div class="modal hidden">
            <div class="modal-content">
              <form>
                <div class="row">
                  <div class="col-1 align-right">
                    <img src="images/exit-icon.png" class="exit-button">
                  </div>
                </div>
                <div class="row">
                  <div class="col-1 align-center">
                    <h1 class="add-title">Add Entry</h1>
                  </div>
                </div>
                <div class="row">
                  <div class="col-1">
                    <select name="day">
                      <option disabled selected>Day of Week..</option>
                      <option>Sunday</option>
                      <option>Monday</option>
                      <option>Tuesday</option>
                      <option>Wednesday</option>
                      <option>Thursday</option>
                      <option>Friday</option>
                      <option>Saturday</option>
                    </select>
                    <select name="time">
                      <option disabled selected>Time of Day..</option>
                      <option>Morning</option>
                      <option>Noon</option>
                      <option>Afternoon</option>
                      <option>Evening</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="col-1">
                    <textarea rows="8"></textarea>
                  </div>
                </div>
                <div class="row">
                  <div class="col-1 align-right">
                    <input class="submit-button" type="submit" name="submit">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-1 align-center">
        <h2 class="inline">Schedule Events for</h2>
        <h2 class="inline">Monday</h2>
      </div>

    </div>
  </div>



  <script src="main.js"></script>
</body>
</html>
